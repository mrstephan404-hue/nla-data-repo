name: Daily NLA Scrape
on:
  schedule:
    - cron: '0 21 * * *' # Runs every night at 9:00 PM
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install pandas selenium webdriver-manager
      - name: Run Scraper
        run: python your_scraper_script.py # The scraper you built earlier
      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add nla_massive_dataset.csv
          git commit -m "Updated results $(date)"
          git push
